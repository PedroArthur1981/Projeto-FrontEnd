<!DOCTYPE html>
<html lang="pr-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css\login1.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
   <script src="js\jqyery.js"></script>
    <title>Tela de Login</title>
</head>

<body>
    <div id="container">
        <div class="container-login">
            <div class="img-box">
                <img src="imagem\Cartao.png">
            </div>
            <div class="content-box">
                <div class="form-box">
                    <img src="imagem\telecall-logo.png">
                    <form>
                        <div class="input-box">
                            <i>
                                <span>Login </span>
                                <input type="nome" placeholder="caracter alfabetico com 6 letras" id="nome" required
                                    maxlength="6" onkeypress="return ApenasLetras(event,this);">
                            </i>
                        </div>
                        <br>
                        <div class="input-box">
                            <i>
                                <span>Senha</span>
                                <input type="password" placeholder="caracter alfabetico com 8 letras" id='senha' required
                                    maxlength="8" onkeypress="return ApenasLetras(event,this);">
                            </i>
                        </div>
                        <br>
                        <div class="remember">
                            <label>
                                <input type="checkbox"> Lembrar-me
                            </label>
                            <a href="#">Esqueceu a senha?</a>
                        </div>
                        <br>
                        <div>
                            <a class="bot" href="index.html">Entrar</a>
                        </div>
                        <br>
                        <div class="input-box">
                            <p>NÃ£o tem uma Conta? <a href="cadastro.html">Inscrever-se</a></p>
                        </div>
                    </form>
                    <h3>Logar com</h3>
                    <ul class="ul">
                        <a href="https://pt-br.facebook.com/">
                            <li><img src="imagem\facebook.png"></li>
                        </a>
                        <a
                            href="https://accounts.google.com/AccountChooser/signinchooser?service=mail&continue=https%3A%2F%2Fmail.google.com%2Fmail%2F&flowName=GlifWebSignIn&flowEntry=AccountChooser">
                            <li><img src="imagem\google.png"></li>
                        </a>
                        <a href="https://appleid.apple.com/sign-in">
                            <li><img src="imagem\apple.png"></li>
                        </a>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="js\login.js"></script>
    <script src="js\validacao.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
        </script>
</body>

</html>
