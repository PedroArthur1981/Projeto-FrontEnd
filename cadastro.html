<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css\cadastro.css">
    <link rel="stylesheet" href="css\modal.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js\jqyery.js"></script>
    <title>Cadastro</title>
</head>

<body>

    <div class="container">
        <div class="form-image">
            <img src="imagem\telecall-logo-white-1.png" alt="Logo Telecall">
        </div> 
        <div class="form">
            <div class="form-header">
                <br>
                <div class="login-button">
                    <button>
                        <a href="login1.html">Já tem Login e Senha</a>
                    </button>
                </div>
                <h1>Cadastre-se</h1>
            </div>
            <br>
            <form id="frmCadastro">
                <div class="col">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="cadCpf" required
                            onkeydown="ajustaCpf(this)" onkeypress="ajustaCpf(this)" onkeyup="ajustaCpf(this)" required
                            maxlength="14">
                        <label id="labelCpf" for="cpf">CPF</label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="cadNome" minlength="15"
                            maxlength="60" onkeyup="maiuscula(this)" required>
                        <label id="labelNome" for="nome">Nome Completo</label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="cadMaterno" required
                            minlength="15" maxlength="60" onkeyup="maiuscula(this)">
                        <label id="labelMaterno" for="nomemae">Nome Completo Materno</label>
                    </div>
                </div>
                <div id="grupo1">
                    <div class="col">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="cadData"
                                required onkeydown="ajustaData(this)" onkeypress="ajustaData(this)"
                                onkeyup="ajustaData(this)" required maxlength="10">
                            <label id="labelData" for="data">Data de Nascimento</label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="cadEmail" required
                                onkeyup="minuscula(this)">
                            <label id="labelEmail" for="email">Email</label>
                        </div>
                    </div>
                </div>
                <div id="grupo2">
                    <div class="col">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="cadCel" required
                                onkeydown="ajustaTelefone(this)" onkeypress="ajustaTelefone(this)"
                                onkeyup="ajustaTelefone(this)" required maxlength="15">
                            <label id="labelCel" for="telcel">Telefone Celular</label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="cadFixo" required
                                onkeydown="ajustaTelefone1(this)" onkeypress="ajustaTelefone1(this)"
                                onkeyup="ajustaTelefone1(this)" required maxlength="14">
                            <label id="labelFixo" for="fixo">Telefone Fixo</label>
                        </div>
                    </div>
                </div>
                <br>
                <div>
                    <h6>Sexo</h6>
                </div>
                <div class="form-check" id="sexo">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label id="labelFeminino" class="form-check-label" for="flexRadioDefault1">
                        Feminino
                    </label>
                </div>
                <div class="form-check" id="sexo">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label id="labelMasculino" class="form-check-label" for="flexRadioDefault2">
                        Masculino
                    </label>
                </div>
                <div class="form-check" id="sexo">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
                    <label id="labelOutros" class="form-check-label" for="flexRadioDefault3">
                        Outros
                    </label>
                </div>
                <div class="form-check" id="sexo">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault4" checked>
                    <label id="labelIndeciso" class="form-check-label" for="flexRadioDefault4">
                        Prefiro não declarar
                    </label>
                </div>
                <br>
                <div class="col">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" name="cep" id="cadCep">
                        <label id="labelCep" for="cep">CEP</label>
                    </div>
                </div>
                <div id="grupo3">
                    <div class="col">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" name="rua" id="CadRua">
                            <label id="labelRua" for="rua">Rua/Avenida/Travessa</label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" name="numero" id="cadNumero" required>
                            <label id="labelNumero" for="numero">Número</label>
                        </div>
                    </div>
                </div>
                <div id="grupo4">
                    <div class="col">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" name="complemento" id="cadComplemento" required>
                            <label id="labelComplemento" for="complemento">Complemento</label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" name="bairro" id="cadBairro">
                            <label id="labelBairro" for="bairro">Bairro</label>
                        </div>
                    </div>
                </div>
                <div id="grupo5">
                    <div class="col">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" name="cidade" id="cadCidade">
                            <label id="labelCidade" for="cidade">Cidade</label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" name="uf" id="CadEstado">
                            <label id="labelEstado" for="uf">UF</label>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" name="login" id="cadLogin" required
                            maxlength="6" onkeypress="return ApenasLetras(event,this);">
                        <label id="labelLogin" for="login">Login</label>
                    </div>
                </div>
                <div id="grupo">
                    <div class="col">
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" name="password" id="cadSenha"
                            placeholder="Digite sua senha" required maxlength="8" onkeypress="return ApenasLetras(event,this);">
                            <label id="labelSenha" for="password">Senha</label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" name="confirmPassword" id="cadConfirmSenha"
                                placeholder="Digite sua senha novamente" required maxlength="8" onkeypress="return ApenasLetras(event,this);">
                            <label id="labelConfirmSenha" for="confirmPassword">Confirme sua Senha</label>
                        </div>
                    </div>
                </div>
                <div class='justify-center'>
                    <button onclick='cadastrar()'><a href="login1.html">Cadastrar</a></button>
                </div>

                <br>
            </form>


        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
        </script>
    <script src="js\validacao.js"></script>
    <script src="js\login.js"></script>
</body>

</html>
